<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../css/ressource.css">
  <link rel="stylesheet" type="text/css" href="../css/styles.css">
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="h-screen w-screen bg-cover" style="background-image: url('Images/map.jpg')"></div>
    <div id="nbVisites" class="absolute top-4 right-4">0</div>
    <nav id="menu-nav" class="h-screen border-r border-black/10 fixed left-0 top-0 bg-white/80 backdrop-blur" id="Menu">
        <ul id="menu-buttons" class="text-left"> <!-- Boutons du menu -->
            <li class="mb-10"> <!-- R2 logo -->
                <a href="/">
                    <div class="logo-menu w-full bg-grey-500 flex items-center justify-center relative" style="height: 90px;">
                        <div class="absolute top-0 left-0 w-full h-2 gradient"></div> <!-- Thème de l'ui --> 
                        <img style="display: flex;padding-top: 50px;" src="../Images/logo.svg" alt="logo Rennes2">
                    </div>
                </a>
            </li>
            <li class="group border-y border-black/10" id="ButtonBox"> <!-- Bouton "je cherche une ressource" -->
                <button onclick="goRessource()" class="relative px-4 py-8 hover:bg-black/10 hover:pl-6 transition-all block w-full">
                    <div class="absolute top-0 left-0 w-2 h-full gradient-v"></div> <!-- Barre de séléction -->
                    <div class="leading-4 mb-2 font-bold text-left">
                        Je cherche une ressource
                    </div>
                </button>
            </li>
            <li class="group border-b border-black/10" id="ButtonBox"> <!-- Bouton "je dépose une ressource" -->
                <button onclick="goDecouverte()" class="relative px-4 py-8 hover:bg-black/10 hover:pl-6 transition-all block w-full">
                    <div class="leading-4 mb-2 font-bold text-left">
                        Je dépose une ressource
                    </div>
                </button>
            </li>
            <li class="group border-b border-black/10" id="ButtonBox"> <!-- Bouton "Évènements" -->
                <button onclick="goEvenements()" class="relative px-4 py-8 hover:bg-black/10 hover:pl-6 transition-all block w-full">
                    <div class="leading-4 mb-2 font-bold text-left">
                        Évènements
                    </div>
                </button>
            </li>
            <li class="group border-b border-black/10" id="ButtonBox"> <!-- Bouton "Charte des tiers-lieux" -->
                <button onclick="goCharte()" class="relative px-4 py-8 hover:bg-black/10 hover:pl-6 transition-all block w-full">
                    <div class="leading-4 mb-2 font-bold text-left">
                        Charte des tiers-lieux
                    </div>
                </button>
            </li>
            <li class="absolute bottom-4 left-4" id="Charte"> <!-- Logo WorkAdventure -->
                <a href="https://workadventu.re/" target="_blank" class="transition-all block">
                    <img src="../Images/WA.svg" alt="Logo Workadventu.re" />
                </a>
            </li>
        </ul>
    </nav>
    <nav class="submenu-class"> <!-- Sous-menu -->
        <div class="block absolute top-0 left-0 w-full h-2 gradient"></div> <!-- Thème de l'ui --> 
          <ul class="relative submenu-wrapper w-full"> <!-- Liste des boutons "observateur", "enseignant", "étudiant" -->
            <li class="border-y border-black/10 relative">
              <div class="px-4 py-8 flex items-center justify-center font-bold" style="height: 130px; font-size: 40px;">
                Je suis
              </div>
            </li>
            <li class="group border-b border-black/10 relative" style="width: 180px; height: 89px;"> <!-- Étudiant --> 
              <button id="toggleButton" class="flex items-center hover:bg-black/10 hover:pl-6 transition-all block pl-4 pr-12 py-8 font-bold text-left leading-4 w-full h-full" onClick="this.classList.toggle('active')">
                Étudiant
              </button>
            </li>
            <li class="group border-b border-black/10 relative" style="width: 180px; height: 89px;"> <!-- Enseignant -->
              <button class="flex items-center hover:bg-black/10 hover:pl-6 transition-all block pl-4 pr-12 py-8 font-bold text-left leading-4 w-full h-full">
                Enseignant
              </button>
            </li>
            <li class="group border-b border-black/10 relative" style="width: 180px; height: 89px;"> <!-- Observateur -->
              <button class="flex items-center hover:bg-black/10 hover:pl-6 transition-all block pl-4 pr-12 py-8 font-bold text-left leading-4 w-full h-full">
                Observateur
              </button>
            </li>
          </ul>
          <div class="relative level-wrapper border-black/10" style="display: none;"> <!-- Menu onClick -->
            <ul class="submenu-wrapper" style="padding-top: 130px;" id="group2">
              <li class="relative border-y border-black/10 bg-white/80" style="height: 45px; width: 110px;">
                <button class="relative hover:pl-6 hover:bg-black/10 transition-all block font-bold pl-4 pr-12 py-4 text-left w-full leading-4">
                  Interne
                </button>
              </li>
              <li class="relative border-b border-black/10 bg-white/80" style="height: 46px; width: 110px;">
                <button class="relative hover:pl-6 hover:bg-black/10 transition-all block font-bold pl-4 pr-12 py-4 text-left w-full  h-full leading-4">
                  Extérieur
                </button>
              </li>
            </ul>
          </div>
    </nav>    
    <script> // toggle button script 
        document.getElementById("toggleButton").addEventListener("click", function() {
            var levelWrapper = document.querySelector(".level-wrapper");
            if (levelWrapper.style.display === "none" || levelWrapper.style.display === "") {
                levelWrapper.style.display = "block"; // Show the div
            } else {
                levelWrapper.style.display = "none"; // Hide the div
            }
        });
    </script>
  <script src="../scripts/accueil.js"></script>
</body>
</html>
