<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="../css/recherche.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="../scripts/recherche.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body>
  <button id="backButton" onclick="retourArriere()">Retour</button>
	<div class="container-fluid">
		<nav id="searchBar" class="row d-flex">
			<div class="col-auto ms-auto">
				<label>
					Je recherche...
					<input placeholder="anglais, arabe...">
				</label>
			</div>
		</nav>
		<div id="main" class="row">
			<nav class="col-lg-2 col-xl-1">
				<ul id="leftMenu">
				</ul>
			</nav>
			<div id="mainPanel" class="col-lg-10 col-xl-11">
				<div id="svgContainer">
					<div id="mySVG"></div>
				</div>
				<div id="menu">
					<div id="buildingNameContainer"></div>
					<div class="group1 d-none" id="group1">
					</div>
					<div class="group2 d-none" id="group2">
						<button onclick="selectLevel(7)" id="bouton-7" class="button-group2">A1</button>
						<button onclick="selectLevel(8)" id="bouton-8" class="button-group2">A2</button>
						<button onclick="selectLevel(9)" id="bouton-9" class="button-group2">B1</button>
						<button onclick="selectLevel(10)" id="bouton-10" class="button-group2">B2</button>
						<button onclick="selectLevel(11)" id="bouton-11" class="button-group2">C1</button>
						<button onclick="selectLevel(12)" id="bouton-12" class="button-group2">C2</button>
					</div>
					<div>
						<button class="button-validate d-none" onclick="validerChoix()">Valider</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
